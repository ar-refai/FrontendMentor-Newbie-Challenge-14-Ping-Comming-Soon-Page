<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main class="animate blur">
    <!-- container -->
    <section class="soon-page">
      <!-- the page head -->
      <header class="head">
        <!-- logo -->
        <div class="logo-img">
          <img src="images/logo.svg" alt="logo">
        </div>
        <!-- heading -->
        <h1>
          <span>
            We are launching
          </span>
          soon!
        </h1>
        <p>
          Subscribe and get notified
        </p>
        <!-- the page form -->
        <form class="form" id="form" novalidate>
          <!-- email input -->
          <input 
          type="email" 
          name="email" 
          id="email" 
          class="email" 
          placeholder="Your email address.."
          autocomplete="email" />
          <!-- errror message -->
          <!-- button -->
          <span class="invalid">Please provide a valid email address
          </span>
          <button 
          type="submit" 
          id="submit" 
          class="submit" 
          aria-label="submit">
          Notify Me
        </button>
        </form>
      </header>
      <!-- illustration image -->
      <div class="illustate-img">
        <img src="images/illustration-dashboard.png" alt="illustration" />
      </div>
      <div class="social">
        <a href="#">
          <img src="images/facebook-f.svg" alt="facebook" height="15" width="15">
        </a>
        <a href="#">
          <img src="images/twitter.svg" alt="twitter" height="15" width="15">
        </a>
        <a href="#">
          <img src="images/instagram.svg" alt="instagram" height="15" width="15">
        </a>
      </div>
      <div class="copyright">
        <p>
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>

    </section>
  </main>

  <script>
    const form = document.querySelector(".form");
    const submit = document.querySelector(".email");

    function validateEmail(e) {
      const email = e.target.querySelector("[type ='email']").value;
      
      ///////////////////////////
      // regular ex for the email
      ///////////////////////////
      
      const regEx = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    
      ///////////////////////////
      // email validation
      ///////////////////////////

      if (!regEx.test(String(email).toLowerCase())){
        e.preventDefault();
        document.querySelector(".invalid").classList.add("error");
        document.querySelector(".email").classList.add("email-error");
      }
    }
    form.addEventListener('submit',validateEmail);




  </script>
</body>

</html>
